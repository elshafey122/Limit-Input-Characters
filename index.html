<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>limit input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <form >
            <span>@</span>
            <input type="text" placeholder="username" maxlength="16" required>
            <span class="counter">16</span>
        </form>
    </div>

    <script>
        let input=document.querySelector(".wrapper input");
        let counter=document.querySelector("form .counter");
        let maxlength=input.getAttribute("maxlength");

        input.onkeyup=()=>{
            counter.innerText=maxlength-input.value.length;
        }
    </script>
</body>
</html>
